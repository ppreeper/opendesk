---
- name: CLI downloaders
  ansible.builtin.apt:
    name:
      - wget
      - curl
      - aria2
      - pv
      - fzf
      - ripgrep
    state: present
- name: CLI file utils
  ansible.builtin.apt:
    name:
      - gddrescue
    state: present
- name: CLI compression
  ansible.builtin.apt:
    name:
      - lzop
      - pigz
      - cabextract
      - zstd
    state: present
- name: CLI unrar
  ansible.builtin.apt:
    name:
      - unrar
    state: present
- name: CLI mail utils
  ansible.builtin.apt:
    name:
      - swaks
    state: present
- name: CLI monitoring
  ansible.builtin.apt:
    name:
      - htop
      - nmon
      - tmux
      - neofetch
    state: present
